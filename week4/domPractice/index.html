<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Intro al DOM</title>
</head>

<body>
    <div class="container-fluid">
        <img id="profilePic"
            src="https://cdn.dribbble.com/users/844597/screenshots/9008058/media/a8bfc3cd2e71a304a02d8729bcffa132.png?compress=1&resize=400x300"
            alt="foto formal" class="formal-pic" onmouseover="changeProfilPic(this)" onmouseout="changeFunnyPic(this)">

        <div class="form-container">
            <form onsubmit="event.preventDefault(); sendPost()">
                <div class="mb-3">
                    <label for="postTextarea" class="form-label">Agregar comentario</label>
                    <textarea class="form-control" id="postTextarea" rows="3"></textarea>
                    <button type="submit" class="btn btn-info">Postear!</button>
                </div>
            </form>
        </div>
        <div id="posts-container"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
