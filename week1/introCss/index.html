<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5731c7b221.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Intro CSS</title>
</head>

<body>
    <div class="container">
        <div class="first-navbar">
            <div class="first-navbar-sections">
                <ul>
                    <li>
                        <img src="./assets/menu-de-puntos.png" alt="Ícono menú" class="icons">
                    </li>
                    <li>
                        <img src="./assets/trello.png" alt="Logo trello" class="icons">
                        <h1 class="title-trello">Trello</h1>
                    </li>
                    <li>Espacios de trabajo</li>
                    <li>Reciente</li>
                    <li>Marcado</li>
                    <li>Plantillas</li>
                    <li>
                        <button class="create-btn">Crear</button>
                    </li>
                </ul>
            </div>
            <div class="first-navbar-sections right-section-first-navbar">
                <ul>
                    <li>
                        <form action="">
                            <button class="">
                                <i class="fas fa-search"></i>
                            </button>
                            <input type="text" name="search-nav" id="" class="input-search">
                        </form>
                    </li>
                    <li>
                        <img src="./assets/info.png" alt="" class="icons">
                    </li>
                    <li>
                        <img src="./assets/notification.png" alt="" class="icons">
                    </li>
                    <li>
                        <img src="https://st2.depositphotos.com/1009634/7235/v/950/depositphotos_72350117-stock-illustration-no-user-profile-picture-hand.jpg"
                            alt="Profile pic" class="icons profile-pic">
                    </li>
                </ul>
            </div>

        </div>
        <div class="secondary-navbar">
            <div class="secondary-navbar-btn-container">
                <ul>
                    <li>
                        <button class="btn-secondary-navbar">Tablero</button>
                    </li>
                    <li>
                        <button class="btn-secondary-navbar">Trello</button>
                    </li>
                    <li>
                        <button class="btn-secondary-navbar">
                            <i class="far fa-star"></i>
                        </button>
                    </li>
                    <li>
                        <span class="border-divisor"></span>
                        <button class="btn-secondary-navbar">Espacio de trabajo de CaritoDasilva</button>
                    </li>
                    <li>
                        <span class="border-divisor"></span>
                        <button class="btn-secondary-navbar">
                            <i class="fas fa-lock"></i>
                            Privado
                        </button>
                    </li>
                    <li>
                        <span class="border-divisor"></span>
                        <div class="profile-pic-container">
                            <img src="https://st2.depositphotos.com/1009634/7235/v/950/depositphotos_72350117-stock-illustration-no-user-profile-picture-hand.jpg"
                                alt="Profile pic" class="icons profile-pic">
                        </div>
                    </li>
                    <li>
                        <button class="btn-secondary-navbar invite-btn">
                            <i class="fas fa-user-plus"></i>
                            Invitar
                        </button>
                    </li>
                </ul>
            </div>
            <div class="secondary-navbar-btn-container">

            </div>
        </div>
        <div class="cards-trello-container">

        </div>
    </div>

</body>

</html>
