<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Fake Twitter</title>
</head>

<body>
    <div class="container">
        <div class="sections section-left">
            <img src="https://logodix.com/logo/15336.png" alt="Logo de Twitter">
        </div>
        <div class="sections section-right">
            <div class="logo-container">
                <img src="https://logodix.com/logo/15336.png" alt="Logo de Twitter">
            </div>
            <div class="title-container">
                <h1>Lo que está pasando ahora</h1>
            </div>
            <div class="subtitle-container">
                <h3>Únete a Twitter hoy mismo.</h3>
            </div>
            <div class="register-btns-container">
                <div class="btn-register-container rrss-btn-container">
                    <button>
                        <img src="./assets/buscar.png" alt="Logo google">
                        Registrarse con Google
                    </button>
                </div>
                <div class="btn-register-container rrss-btn-container">
                    <button>
                        <img src="./assets/logotipo-de-apple.png" alt="Logo Apple">
                        Registrarse con Apple
                    </button>
                </div>
                <div class="btn-register-container phone-btn-container">
                    <button>Regístrate con número de teléfono</button>
                    <div class="terms-text">
                        <p>Al registrarte, aceptas los
                            <a href="">Términos de servicio</a>
                            y <a href="">la Política de privacidad</a>,
                            incluida la política de
                            <a href="">Uso de Cookies</a>.
                        </p>
                    </div>
                </div>
                <div class="login-btn-container">
                    <h4>¿Ya tienes una cuenta?</h4>
                    <div class="btn-register-container login-btn">
                        <button>Iniciar sesión</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
